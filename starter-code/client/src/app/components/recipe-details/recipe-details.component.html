<div *ngIf="!recipe">
  ...loading
</div>

<div *ngIf="recipe">
  <p>{{recipe.name}}</p>
  <p>{{recipe.description}}</p>
  <img src="{{recipe.image}}">
  <a [routerLink]="['/home']"> HOME </a>
</div>

<div *ngFor="let ingredient of ingredients">
  <p>{{ingredient.name}}</p>
  <input type="text" placeholder="quantity">
  <button>add</button>

</div>
